<div class="ds-modal ds_modal_active peace-of-mind">

  <div class="ds-modal__content ds-grid--12">
    <div class="ds-col--12 ds-flex --end-center no-pad"><span class="ds-icon--close ds-font--12" (click)="closeDialog()"></span></div>
    <div class="ds-col--1"><mat-iconÂ class="ds-modal__warning-icon">warning</mat-icon></div>
    <div class="ds-col--12">
      <div class="ds-font-14 dialog-msg1">
        <p i18n class="message_1">{{content.as_active_infection_dialog.message_1}}</p>
        <p i18n>{{content.as_active_infection_dialog.message_2}}</p>
        <p i18n [innerHtml]="content?.as_active_infection_dialog?.message_4"></p>
      </div>

      <div class="ds-flex ds-pagination--footer">
          <div class="ds-col--6 ds-flex --start-center no-pad">
            <button class="ds-button --secondary" (click)="continue()">Yes</button>
          </div>
          <div class="ds-col--6 ds-flex --end-center no-pad">
            <button class="ds-button --secondary" (click)="openActiveInfectionOrderDialog()">
              <label>No</label>
            </button>
          </div>
      </div>
    </div>
  </div>
</div>
