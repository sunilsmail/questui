<div class="peace-of-mind">
  <button class="ds-icon--arrow-back ds-font--24 ds-green__700 "  (click)="closeDialog()" aria-label="close" tabindex="0" i18n></button>
  <button class="ds-icon--close ds-font--16 ds-black" id="covid-details-close-button" (click)="closeDialog()" aria-label="close" role="button" name="closebutton" tabindex="0" i18n></button>
  <div class="ds-col--1"><mat-icon class="ds-modal__warning-icon">warning</mat-icon></div>
  <div class="ds-col--12">
    <div class="ds-font-14 dialog-msg1">
      <p i18n class="message_1">{{content.as_covid_antibody_dialog.message_3}}</p>
      <p i18n class="message_1">{{content.as_covid_antibody_dialog.message_4}}</p>
    </div>

    <div class="ds-grid--12 ds-flex ds-pagination--footer">
      <div class="ds-col--12 ds-flex --center-center no-pad">
        <button class="ds-button --secondary" (click)="goToNext('Yes')">
          <label>{{content.as_covid_antibody_dialog.button_text_1}}</label>
        </button>
      </div>
      <div class="ds-col--12 ds-flex --center-center no-pad">
        <button class="ds-button --secondary" (click)="goToNext('No')">
          <label>{{content.as_covid_antibody_dialog.button_text_2}}</label>
        </button>
      </div>
  </div>
  </div>
</div>
