<div class="ds-modal ds_modal_active peace-of-mind">
  <div class="ds-modal__content ds-grid--12">
    <div class="ds-col--12 ds-flex --end-center"><span class="ds-icon--close ds-font--12" (click)="closeDialog()"></span></div>
    <div class="ds-col--12">
      <div class="dialog-msg1">
        <h2 class="ds-font__20--bold title" >
          {{data.header}}</h2>
      </div>
      <div class="ds-font-14 dialog-msg1" [innerHtml]="data?.content">
      </div>

      <div class="ds-flex ds-pagination--footer">
          <div class="ds-col--12 ds-flex --start-center no-pad">
            <button class="ds-button --primary" (click)="closeDialog()">Close</button>
          </div>
      </div>
    </div>
  </div>
</div>
