<div class="covid-19-details-dialog">
  <div mat-dialog-header class="ds-modal__header ds-col--12 ds-flex --end-center">
    <button class="ds-icon--close ds-font--24 ds-green__900" id="covid-details-close-button" (click)="closeDialog()"
      aria-label="close" role="button" name="closebutton" tabindex="0" i18n></button>
  </div>

  <mat-dialog-content class="ds-col--12">
    <div class="ds-modal__content ds-col--12 ds-flex --column --center-start">
      <h2 id="mat-dialog-title" aria-level="1" aria-label="COVID-19 Test"><span
          class="ds-icon--alert ds-yellow__700 margin-right-8"></span>COVID-19 Test</h2>
      <span class="ds-body--base padding-bottom-12" i18n>{{content.as_covid19_details_dialog.message_1}}</span>
      <span class="ds-body--base padding-bottom-12" i18n
        *ngIf="feature_flag_f1269_rit_aid_locations">{{content.as_covid19_details_dialog.message_3}}</span>
      <span i18n class="ds-body--base padding-bottom-12"
        *ngIf="featureFlag1421$ | async">{{content.as_covid19_new_details_dialog.message_2}} <a class="ds-green__700 ds-font--16 --500"
          [href]="covidFilterLinks$ | async">QuestHealth</a>. </span>
      <span i18n class="ds-body--base padding-bottom-12"
        *ngIf="!(featureFlag1421$ | async)">{{content.as_covid19_details_dialog.message_2}} <a class="ds-green__700 ds-font--16 --500"
          href="http://www.QuestDirectTest.com/">QuestDirectTest.com</a>. </span>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="ds-col--12">
    <div class="ds-modal__actions ds-col--12 ds-flex --wrap margin-top-40">
      <div class="ds-col--12 ds-flex --end-center">
        <button class="ds-button --secondary" (click)="getStarted()">
          <label>{{content.as_covid19_details_dialog.button_text}}</label>
        </button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
