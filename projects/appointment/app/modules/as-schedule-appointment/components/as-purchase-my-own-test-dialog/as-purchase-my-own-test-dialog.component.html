<div class="purchase-my-own-dialog">
  <div mat-dialog-header class="ds-modal__header ds-col--12 ds-flex --end-center">
    <button id="purchase-test-close-button" (click)="closeDialog()" class="ds-icon--close ds-font--24 ds-green__900" aria-label="close"></button>
  </div>

  <mat-dialog-content class="ds-col--12">
    <div class="ds-modal__content ds-col--12 ds-flex --column --center-start">
      <h2 id="mat-dialog-title" aria-level="1" [attr.aria-label]="[content.as_purchase_my_own_test_dialog.title]" role="heading" aria-level="2">
        <span class="ds-icon--alert ds-yellow__700 margin-right-12"></span>{{content.as_purchase_my_own_test_dialog.title}}</h2>
      <div class="ds-col--12 --content-scroll">
        <!-- <p class="ds-body--base" i18n>{{content.as_purchase_my_own_test_dialog.title}}</p> -->
        <ng-container *ngIf="featureFlag1421$ | async ; else withoutFeatureFlagF1421">
          <span class="ds-body--base" i18n [innerHtml]="content.as_purchase_my_own_test_dialog.message_1_new"></span>
        </ng-container>
        <ng-template #withoutFeatureFlagF1421>
          <span class="ds-body--base" i18n [innerHtml]="content.as_purchase_my_own_test_dialog.message_1"></span>
        </ng-template>

      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="ds-col--12">
    <div class="ds-modal__actions ds-col--12 ds-flex --wrap margin-top-24">
      <div class="ds-col--6 ds-flex --end-center">
        <button class="ds-button --secondary" (click)="showOwnDialog()">
          <label>Yes</label>
        </button>
      </div>
      <div class="ds-col--6 ds-flex --end-center">
        <button class="ds-button --secondary" (click)="onNoClick()">
          <label>No, view offerings</label>
        </button>
      </div>
    </div>
  </mat-dialog-actions>
</div>
