<main class="clinical-trails-need-more-info">
    <div mat-dialog-header class="ds-modal__header ds-col--12 ds-flex --end-center">
        <button class="ds-icon--close ds-font--24 ds-green__900" id="need-more-info-close-button" (click)="closeDialog()"
          aria-label="close" role="button" name="closebutton" tabindex="0" i18n></button>
      </div>

      <mat-dialog-content class="ds-col--12 no-pad">
        <div class="ds-modal__content ds-col--12 ds-flex --column --center-start no-pad">
          <h2 id="mat-dialog-title" aria-level="1" [attr.aria-label]="[content.as_ct_need_more_info_dialog.title]">{{content.as_ct_need_more_info_dialog.title}}</h2>
          <span class="ds-body--base" i18n>{{content.as_ct_need_more_info_dialog.message}} <a class="ds-link no-pad" target="_blank" [attr.aria-label]="[content.as_ct_need_more_info_dialog.link]" [href]="clinicalTrailsLink$ | async">{{content.as_ct_need_more_info_dialog.link}}</a></span>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions class="ds-col--12">
        <div class="ds-modal__actions ds-col--12 ds-flex --wrap margin-top-24">
          <div class="ds-col--6 ds-flex --start-center">
            <button class="ds-button --secondary" (click)="closeDialog()">
              <label>Close</label>
            </button>
          </div>
        </div>
      </mat-dialog-actions>

</main>
