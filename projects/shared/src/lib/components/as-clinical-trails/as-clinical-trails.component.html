<ng-container *ngIf="enableClinicalTrails$ | async">
  <hr class="grey">
  <div class="ds-col--12 no-pad">
    <div class="ds-grid--12">
      <div class="ds-col--12 ds-flex --row no-pad">
        <div class="ds-col--10">
          <label class="ds-font--18 --700 ds-gray__900" i18n>{{content.as_clinical_trails.title}}</label>
        </div>{{isSwitchEnabled}}
        <div class="ds-col--2 ds-flex --end-center" [ngClass]="{'disabled': (disabledCTSwitch$ | async)}">
          <div class="ds-toggle-switch" [ngClass]="{'--disabled': (disabledCTSwitch$ | async)}">
            <label class="no-margin" for="clinicalTrails">
              <input type="checkbox" aria-label="toogleSwitch" (keydown.enter)="open()" [formControl]="clinicalTrails"
                id="clinicalTrails" [disabled]="disabledCTSwitch$ | async" />
              <div class="--slider" (click)="open()"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="ds-flex --column">
      <div class="ds-col--12 no-pad">
        <p class="content no-margin" i18n>{{content.as_clinical_trails.message_1}}</p>
      </div>
      <div class="ds-col--12 no-pad">
        <p class="content no-margin" i18n>{{content.as_clinical_trails.message_2}}</p>
      </div>
    </div>
    <div *ngIf="showReviewSection$ | async" class="ds-grid--12 hippa-review-section margin-top-24">
      <div class="ds-col--12 ds-flex --row no-pad">
        <div class="ds-message --success" id="hipaaReviewBanner" aria-label="HIPPA Authorization Review" role="dialog">
          <div class="ds-col--1 ds-flex">
            <span class="ds-icon--check-circle" role="img" aria-label="check"></span>
          </div>
          <div class="ds-col--11 ds-flex --row">
            <div class="ds-col--10">
              <label [attr-aria-label]="[content.as_clinical_trails.review_label]" class="ds-font--18 --700"
                i18n>{{content.as_clinical_trails.review_label}}</label>
            </div>
            <div class="ds-col--1">
              <a class="ds-link ds-font--16" [attr.aria-label]="[content.as_clinical_trails.review_link]" role="link"
                tabindex="0" (keydown.enter)="openReviewDialog()"
                (click)="openReviewDialog()">{{content.as_clinical_trails.review_link}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
