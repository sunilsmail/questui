<div class="ds-grid--12">
	<div class="ds-col--12">
		<button [disabled]="!enableContinue" class="ds-button" tabindex="0" (click)="goToNext()" [ngClass]="{'--primary contrastactive ':enableContinue,'--primary--disabled':!enableContinue,'highlight__continue': highLightContinue }"  [attr.aria-label]="getAriaLabel">
			<label>{{continue_btn_text}}</label>
		</button>
		<!-- <div  id="btn-next" *ngIf="finalStep" tabindex="0" [attr.aria-label]="getAriaLabel" [ngClass]="{'hide_payment':!enableEasypay, 'show_payment':enableEasypay }"></div> -->
	</div>
	<div class="ds-col--12 no-pad" *ngIf="isVisiablePreviousURL" >
		<a  tabindex="0" class="ds-link ds-flex --center-center" (click)="goToPreviousPage()" role="link" aria-label="Go to Previous Page">Previous</a>
	</div>
</div>
