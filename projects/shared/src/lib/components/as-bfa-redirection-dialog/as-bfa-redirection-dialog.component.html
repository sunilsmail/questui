<div class="ds-modal ds_modal_active">
  <div class="ds-modal__content ds-grid--12">
    <div class="ds-col--12 ds-flex --end-center no-pad"><span id="bfa-closeButton" class="ds-icon--close ds-font--12 tabIndex" (click)="closeDialog()"
      tabindex="0" role="button"  aria-label="close Dialog" name="bfa-closeButton"  (keydown.Enter)="closeDialog()"></span></div>
    <div class="ds-col--12">
      <div class="ds-col--12 ds-font--20--bold" role="heading" i18n>Employer Health and Wellness</div>
      <div class="ds-font-14" i18n><p>{{content.as_bfa_redirect.content}}</p></div>
      <div class="ds-flex ds-pagination--footer" fxHide fxShow.gt-xs>
          <div class="ds-col--6 ds-flex --start-center no-pad">
            <button class="ds-link" (click)="closeDialog()" aria-label="never mind"   role="button" name="neverMindbutton">Never mind</button>
          </div>
          <div class="ds-col--6 ds-flex --end-center no-pad">
            <button class="ds-button --primary" (click)="goToOtherWebsite()" aria-label="continue" role="link" aria-label="'continue' link opens in new window">
              <label>Continue</label>
            </button>
          </div>
      </div>
      <div class="ds-flex ds-pagination--footer" fxHide fxShow.lt-sm>
        <div class="ds-col--6 ds-flex --end-center no-pad">
          <button class="ds-button --primary" role="link" aria-label="'continue' link opens in new window" name="continuebutton" (click)="goToOtherWebsite()">
            <label>Continue</label>
          </button>
        </div>
        <div class="ds-col--6 ds-flex --start-center no-pad">
          <button class="ds-link" (click)="closeDialog()" role="button" aria-label="never mind" name="neverMindbutton">Never mind</button>
        </div>
      </div>
    </div>
  </div>
</div>
